<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Match & Win</title>
  <meta name="description" content="memory game">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet " href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Match & Win</h1>
    </header>

    <div class="score-panel">
      <ul class="stars">

      </ul>

      Moves : <span class="moves"></span>&nbsp; &nbsp;

      Timer : <span class="timer"></span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </div>

    <ul class="deck">

    </ul>
  </div>


  <div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <button class="close" onClick='window.location.reload()'>&times;</button>
        <div id="middle">
          <h2>Congratulations!</h2>
          <p id="p1"></p>
          <div class="starobject">
            <span class="starimg"></span>
          </div>
          <button id='playBt' onClick='window.location.reload()'>Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
